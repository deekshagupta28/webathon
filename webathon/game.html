<html>
<head>
	<title>Word Jumbalia</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<link rel="stylesheet" src="games.css" />
</head>
<body>
	<div id="main">
		<h3>Jumbalaya: Word Scramble - non-styled version 0.0.1</h3>
		<div id="timer">
			<h2>
				<span id="timerText"></span>
				<span id="timerTextMillisecond"></span>
				<span id="timerWords"></span>
			</h2>
		</div>
		<div id="jumbleMain">
			<!-- main word -->
			<div id="word">
				<h1 id="wordText">Lorem</h1>
			</div>

			<!-- answer response -->
			<div id="resultDiv"> 
					<h2 id="result"></h2>
			</div>

			<!-- jumbled words -->
			<div id="jumbles">
				<div class="jumbleDivGeneral" id="jumbledWordDivOne">
					<h3 class="jumbledWord" id="jumbleOne">Lorem</h3>
				</div>
				<div class="jumbleDivGeneral" id="jumbledWordDivTwo">
					<h3 class="jumbledWord" id="jumbleTwo">Lorem</h3>
				</div>
				<div class="jumbleDivGeneral" id="jumbledWordDivThree">
					<h3 class="jumbledWord" id="jumbleThree">Lorem</h3>
				</div>
				<div class="jumbleDivGeneral" id="jumbledWordDivFour">
					<h3 class="jumbledWord" id="jumbleFour">Lorem</h3>
				</div>
			</div>
			<div>
				<button id="tryAgain">Try Again?</button>
				<button id="continue">Continue</button>
				<button id="startAgain">Start From The Beginning?</button>

			</div>
		</div>
	</div>
</body>
</html>
